name: Generate Snake Contribution Grid

on:
  schedule:
    # Выполнять каждый день в 12:00 по UTC
    - cron: "0 12 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Generate Snake animation
        uses: Platane/snk@v2
        with:
          github_user_name: Butyricoil # Замените на ваш никнейм на GitHub
          outputs: svg
          
      - name: Push the Snake animation to the repository
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: .github/workflows/
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
